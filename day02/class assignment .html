<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Layout</title>
<style>
  .container {
    display: flex;
    width: 1200px;
    border: 3px solid black;
  }

  .box {
    border-right: 2px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    height: 200px; /* adjust as needed */
  }

  /* Example widths */
  .box1 { width: 300px; }
  .box2 { width: 300px; }
  .box3 { width: 300px; }
  .box4 { width: 300px; }

  /* remove border from last box */
  .box:last-child {
    border-right: none;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box box1">300</div>
  <div class="box box2">3+3</div>
  <div class="box box3">20</div>
  <div class="box box4">3+3</div>
</div>

</body>
</html>
